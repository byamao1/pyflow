<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" style="width: 100%; height: 800px"></div>
    <script
      type="text/javascript"
      src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/echarts/4.0.0/echarts.js"
    ></script>
    <script
      src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/echarts-gl/1.0.1/echarts-gl.js"
      type="application/javascript"
    ></script>
    <script>
      const e = echarts.init(document.getElementById('app'));

      let option = {
        tooltip: {},
        backgroundColor: '#1D1D1D',
        // color: '#00A86B',
        xAxis3D: {
          type: 'value',
          name: 'Hz'
        },
        yAxis3D: {
          type: 'value',
          name: 'time'
        },
        zAxis3D: {
          type: 'value',
          name: 'm/s2'
        },
        grid3D: {
          boxWidth: 200,
          boxHeight: 100,
          axisLabel: {
            textStyle: {
              color: '#808080'
            }
          },
          axisLine: {
            lineStyle: {
              color: '#4B4B4B'
            }
          },
          splitLine: {
            lineStyle: {
              color: '#4B4B4B'
            }
          },
          axisPointer: {
            lineStyle: {
              color: '#4B4B4B'
            }
          },
          viewControl: {
            projection: 'orthographic',
            distance: 200,
            alpha: 70,
            beta: 15
          }
        },
        series: []
      };

      for (let i = 0; i < 205; i++) {
        let serie = {
          type: 'line3D',
          data: [],
          lineStyle: {
            color: '#00A86B',
            width: 3
          }
        };
        const timeMap = {
          0: '21.05.31 11:18:31',
          1: '21.05.31 11:18:32',
          2: '21.05.31 11:18:33',
          3: '21.05.31 11:18:34'
        };
        // 三维坐标[x:hz,y:tme,z:mmg]
        let data = [];
        for (let v = 0; v < 100; v++) {
          const y = Math.ceil(Math.random() * 5);
          data.push([v, i, y < 5 ? 0 : y]);
        }
        serie.data = data;
        //TODO： option.series 长度最多同时多少条数据
        option.series.push(serie);
      }
      e.setOption(option);
      // b保持5条队列
      function setData(data) {}
    </script>
  </body>
</html>
