<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin:0;padding: 0;;
      }
      .box {
        width: 100%;
        background: green;
      }
      .table {
        width: 100%;
        margin: 0 20px;
        background: red;
        overflow: auto;
       
      }
      .table-p {
        width: auto;
        padding: 0 20px;
        background: red;
        overflow: auto;
        box-sizing: border-box;
      }
      .cc {
        width: 3000px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h3>margin</h3>
    <div class="box">
      <div class="table">
        <div class="cc"></div>
      </div>
    </div>

    <h3>padding</h3>
    <div class="box">
      <div class="table-p">
        <div class="cc"></div>
      </div>
    </div>
  </body>
</html>
